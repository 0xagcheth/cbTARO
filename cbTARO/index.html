      function getRandomCards(count) {
        const shuffled = [...ALL_CARDS].sort(() => Math.random() - 0.5);
        return shuffled.slice(0, count);
      }

      // Profile cache management
      const PROFILE_CACHE_KEY = 'cbTARO_profile_cache';
      const CACHE_TTL = 7 * 24 * 60 * 60 * 1000; // 7 days

      const getCachedProfile = () => {
        try {
          const cached = localStorage.getItem(PROFILE_CACHE_KEY);
          if (!cached) return null;
          
          const data = JSON.parse(cached);
          const now = Date.now();
          
          // Check if cache is still valid
          if (data.updatedAt && (now - data.updatedAt) < CACHE_TTL) {
            return {
              fid: data.fid || null,
              username: data.username || null,
              displayName: data.displayName || null,
              pfpUrl: data.pfpUrl || null
            };
          }
          
          // Cache expired, remove it
          localStorage.removeItem(PROFILE_CACHE_KEY);
          return null;
        } catch (error) {
          console.warn('‚ö†Ô∏è Failed to read profile cache:', error);
          return null;
        }
      };

      const saveProfileCache = (profile) => {
        if (!profile || !profile.fid) return;
        
        try {
          const cacheData = {
            fid: profile.fid,
            username: profile.username || null,
            displayName: profile.displayName || null,
            pfpUrl: profile.pfpUrl || null,
            updatedAt: Date.now()
          };
          localStorage.setItem(PROFILE_CACHE_KEY, JSON.stringify(cacheData));
        } catch (error) {
          console.warn('‚ö†Ô∏è Failed to save profile cache:', error);
        }
      };

      // Profile resolution removed - using only SDK context

      // Hook for unified identity management
      const useAuthIdentity = () => {
        const DEV = window.location.search.includes('debug=1');
        
        // Layer 1: Load cached profile immediately for instant rendering
        const cachedProfile = getCachedProfile();
        
        const [authState, setAuthState] = useState(cachedProfile?.pfpUrl ? 'wallet_disconnected' : 'loading'); // Start with cached if available
        const [profile, setProfile] = useState(cachedProfile); // {fid, username, displayName, pfpUrl} - start with cache
        const [walletAddress, setWalletAddress] = useState(null);
        const [isMiniApp, setIsMiniApp] = useState(false);

        // Initialize auth: load SDK context and cache
        useEffect(() => {
          const initAuth = async () => {
            try {
              // Load cached profile (non-blocking)
              const cached = getCachedProfile();
              if (cached?.pfpUrl) {
                setProfile(cached);
              }

              // Load Farcaster Mini App SDK context
              const sdk = await window.loadFcSdk();
              if (sdk) {
                // Call ready() if available
                if (sdk.actions?.ready) {
                  await sdk.actions.ready();
                }

                // Get context
                let ctx = null;
                if (typeof sdk.context === 'function') {
                  ctx = await sdk.context();
                } else if (sdk.context && typeof sdk.context.then === 'function') {
                  ctx = await sdk.context;
                } else if (sdk.context) {
                  ctx = sdk.context;
                } else if (typeof sdk.getContext === 'function') {
                  ctx = await sdk.getContext();
                }

                if (ctx) {
                  const user = ctx.user || ctx.viewer;
                  if (user) {
                    const profileData = {
                      fid: user.fid || user.userFid || null,
                      username: user.username || null,
                      displayName: user.displayName || user.display_name || null,
                      pfpUrl: user.pfpUrl || user.pfp_url || user.avatarUrl || user.avatar_url || null
                    };

                    if (profileData.fid || profileData.pfpUrl) {
                      setProfile(profileData);
                      saveProfileCache(profileData);
                      setIsMiniApp(true);
                      console.log('[miniapp] context loaded fid=', profileData.fid, 'hasPfp=', !!profileData.pfpUrl);
                    }
                  }
                }

                // Check if not in miniapp
                if (!ctx || !ctx.user) {
                  setAuthState('not_miniapp');
                  console.log('[miniapp] Not in Mini App environment');
                  return;
                }
              }

              console.log('[auth] Initialization: ready for wallet connection');
              // Set initial state - wallet will be checked in useEffect below
              setAuthState('wallet_disconnected');
            } catch (error) {
              if (DEV) console.warn('‚ö†Ô∏è Auth init error:', error);
              setAuthState('not_miniapp');
            }
          };

          // Small delay to ensure SDK is initialized
          setTimeout(() => {
            initAuth();
          }, 100);
        }, []);

        // Auto-check and connect wallet (ONLY wallet-based auth)
        // According to: https://miniapps.farcaster.xyz/docs/guides/wallets
        // In Farcaster/Base app: sdk.wallet.getEthereumProvider() returns native wallet
        // In browser: window.ethereum returns MetaMask/Coinbase
        useEffect(() => {
          // Skip if wallet is already connected
          if (authState === 'wallet_connected_profile_ready') return;

          // Delay wallet check to ensure app renders first (non-blocking)
          const checkAndConnectWallet = async () => {
            // Small delay to ensure UI is rendered first
            await new Promise(resolve => setTimeout(resolve, 100));
            
            console.log('[wallet] Starting wallet check...');
            
            if (!window.wagmiConfig) {
              console.log('[wallet] ‚ùå Wagmi config not loaded yet');
              setAuthState('wallet_disconnected');
              return;
            }

            try {
              // Check if wallet is already connected using wagmi getAccount
              const { getAccount } = await import('https://esm.sh/wagmi@2.12.0');
              const account = getAccount(window.wagmiConfig);
              
              if (account.isConnected && account.address) {
                const address = account.address;
                console.log('[wallet] ‚úÖ Wallet already connected:', address);
                setWalletAddress(address);
                setIsWalletConnected(true);
                
                // Don't change state to fetching - keep showing cached avatar if available
                // Only update state if we don't have a profile yet
                if (!profile?.pfpUrl) {
                  setAuthState('wallet_connected_fetching_profile');
                }
                
                // Profile comes from SDK context only, no network resolution
                    setAuthState('wallet_connected_profile_ready');
              } else {
                console.log('[wallet] No connected accounts found');
                setAuthState('wallet_disconnected');
              }
            } catch (error) {
              if (DEV) console.warn('‚ö†Ô∏è Wallet check error:', error);
              setAuthState('wallet_disconnected');
            }
          };

          checkAndConnectWallet();
        }, [authState]); // Check wallet on mount and when authState changes

        // ===== Connect Wallet using Wagmi (like in example) =====
        // Wallet connects ONLY on explicit user action (button click)
        // Uses Wagmi connector.connect() directly (like in example)
        const connectWallet = async () => {
          console.log('[wallet] ===== CONNECT WALLET (BUTTON CLICK) =====');
          console.log('[wallet] connectWallet() called - using Wagmi connector');
          
          // Set loading state
          setAuthState('wallet_connected_fetching_profile');
          
          if (!window.wagmiConfig) {
            setAuthState('error');
            console.warn('[wallet] ‚ùå Wagmi config not loaded yet');
            return null;
          }

          try {
            // Use Wagmi connector to connect (like in example)
            const { getConnectors } = await import('https://esm.sh/wagmi@2.12.0');
            const connectors = getConnectors(window.wagmiConfig);
            
            if (!connectors || connectors.length === 0) {
              setAuthState('error');
              console.warn('[wallet] ‚ùå No connectors available');
              return null;
            }

            // Choose Farcaster Mini App connector explicitly
            const connectorNames = connectors.map(c => c.name || c.id || 'unknown').join(', ');
            console.log('[wallet] Available connectors:', connectorNames);
            
            // Find miniapp connector by name/id/type
            const connector = connectors.find(c => 
              (c?.name || '').toLowerCase().includes('farcaster') || 
              (c?.id || '').toLowerCase().includes('farcaster') || 
              (c?.type || '').toLowerCase().includes('farcaster') || 
              (c?.name || '').toLowerCase().includes('mini')
            ) || connectors[0]; // Fallback to first if not found (should be miniapp connector)
            
            if (!connector) {
              setAuthState('error');
              console.warn('[wallet] ‚ùå No connector found');
              return null;
            }
            
            console.log('[wallet] Selected connector:', connector.name || connector.id);

            // Connect using connector.connect() directly (like in example)
            const result = await connector.connect();
            console.log('[wallet] Wagmi connect result:', result);
            
            const address = result.accounts[0];
            console.log('[wallet] ‚úÖ Wallet connected successfully');
            console.log('[wallet] connector connect ok address=', address);

            setIsWalletConnected(true);
            setWalletAddress(address);
            
            // Profile comes from SDK context only, no network resolution
                setAuthState('wallet_connected_profile_ready');

            console.log('[wallet] ===== CONNECT WALLET END =====');
            
            return { address };
          } catch (e) {
            console.error('[wallet] ‚ùå Failed to connect wallet:', e);
            console.error('[wallet] Error details:', {
              message: e.message,
              stack: e.stack,
              name: e.name,
              code: e.code
            });
            setAuthState('wallet_disconnected');
            console.log('[wallet] ===== CONNECT WALLET END (ERROR) =====');
            return null;
          }
        };

        return {
          authState,
          profile,
          walletAddress,
          isMiniApp,
          connectWallet
        };
      };

      // Unified Identity Button Component
      const UnifiedIdentityButton = ({ playButtonSound }) => {
        const DEV = window.location.search.includes('debug=1');
        const { authState, profile, walletAddress, isMiniApp, connectWallet } = useAuthIdentity();
        const [showProfileModal, setShowProfileModal] = useState(false);
        const [avatarFailed, setAvatarFailed] = useState(false);

        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º avatarFailed –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ pfpUrl
        useEffect(() => {
          if (profile?.pfpUrl) {
            setAvatarFailed(false);
          }
        }, [profile?.pfpUrl]);

        const handleClick = async (e) => {
          e.stopPropagation();
          
          if (authState === 'miniapp_authed' || authState === 'wallet_connected_profile_ready') {
            // Open profile modal
            if (playButtonSound) playButtonSound();
            setShowProfileModal(true);
          } else if (authState === 'wallet_disconnected' || authState === 'error') {
            // Connect wallet
            if (playButtonSound) playButtonSound();
            await connectWallet();
          }
        };

        const renderButtonContent = () => {
          // Priority 1: Show avatar if pfpUrl exists (from cache or context) and not failed
          if (profile?.pfpUrl && !avatarFailed) {
            return (
              <img
                className="orbAvatar"
                src={profile.pfpUrl}
                alt=""
                width="64"
                height="64"
                loading="eager"
                decoding="async"
                fetchPriority="high"
                referrerPolicy="no-referrer"
                onError={() => setAvatarFailed(true)}
              />
            );
          }

          // Priority 2: Show spinner only if we're actively fetching AND no cached avatar
          if (authState === 'loading' || (authState === 'wallet_connected_fetching_profile' && !profile?.pfpUrl)) {
            return <span className="spinner orbSpinner">‚è≥</span>;
          }

          // Priority 3: Fallback to orb
          return <span className="orbFallback">üîÆ</span>;
        };

        const getTitle = () => {
          if (authState === 'miniapp_authed' && profile) {
            return profile.displayName || profile.username || `FID: ${profile.fid}`;
          }
          if (authState === 'wallet_connected_profile_ready' && walletAddress) {
            return profile ? 
              (profile.displayName || profile.username || `FID: ${profile.fid}`) :
              `Connected: ${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`;
          }
          return "Connect Wallet (Click to connect)";
        };

        return (
          <>
            <button
              className="wallet-connect-btn orbFrame"
              onClick={handleClick}
              title={getTitle()}
              disabled={authState === 'loading' || authState === 'wallet_connected_fetching_profile'}
            >
              {renderButtonContent()}
            </button>

            {/* Profile Modal */}
            {showProfileModal && (
              <div className="taro-reading-overlay" onClick={() => setShowProfileModal(false)} style={{ zIndex: 2100 }}>
                <div className="taro-reading-panel" onClick={(e) => e.stopPropagation()}>
                  {profile?.pfpUrl && (
                    <div className="taro-reading-card-image">
                      <img src={profile.pfpUrl} alt="Avatar" />
                    </div>
                  )}
                  <button 
                    className="taro-button" 
                    onClick={() => setShowProfileModal(false)}
                    style={{ marginTop: '1rem' }}
                  >
                    Close
                  </button>
                </div>
              </div>
            )}
          </>
        );
      };

        const [soundEnabled, setSoundEnabled] = useState(true);

        // Wallet and payment states (kept for backward compatibility with payment logic)
        const [isWalletConnected, setIsWalletConnected] = useState(false);
        const [walletAddress, setWalletAddress] = useState(null);
        const [userFid, setUserFid] = useState(null);
        const [userAvatar, setUserAvatar] = useState(null);

        const [fcUser, setFcUser] = useState(null); // {fid, username, displayName, pfpUrl}
        const [fcReady, setFcReady] = useState(false);

        // Use unified auth identity hook
        const authIdentity = useAuthIdentity();

        // Sync auth identity data with legacy states for backward compatibility

              setRevealedIds([]);
              setActiveCard(null);
              setGameStage("spread");
              
              // Debug log after spread
              setTimeout(() => {
                if (window.location.search.includes('debug=1')) {
                  console.log('spread sizes', {
                    vw: window.innerWidth,
                    vh: window.innerHeight,
                    table: getComputedStyle(document.querySelector('.taro-table'))?.transform || 'none',
                    content: getComputedStyle(document.querySelector('.taro-table-content'))?.transform || 'none',
                    spread: getComputedStyle(document.querySelector('.taro-spread'))?.transform || 'none',
                    card: document.querySelector('.taro-card') ? getComputedStyle(document.querySelector('.taro-card'))?.transform : null,
                  });
                }
              }, 100);
            }, 1200);
          } catch (err) {
            console.error("Error:", err);
            setGameStage(spread === "CUSTOM" ? "custom" : "idle");
          } finally {
            setIsLoading(false);
          }
        };

        // Generate AI interpretation when all cards are revealed in custom reading
        const generateCustomInterpretation = async (revealedIdsArray) => {
          const allRevealed = cards.length > 0 && cards.every((c) => revealedIdsArray.includes(c.id));
          if (selectedSpread === "CUSTOM" && allRevealed && !aiInterpretation && userQuestion.trim()) {
            setIsGeneratingAI(true);
            try {
            const interpretation = await getAIInterpretation(cards, userQuestion);
            setAiInterpretation(interpretation);
            } catch (error) {
              console.error('AI interpretation failed:', error);
              alert('Failed to generate AI interpretation. Please try again.');
            } finally {
            setIsGeneratingAI(false);
            }
          }
        };

        // 3. Click on card ‚Üí flip + show description
        const handleCardClick = (card) => {
          playButtonSound();
          // Set reading source to 'spread' when clicking card in spread
          setReadingSource('spread');
          
          // If card is already revealed ‚Äî show description
          if (revealedIds.includes(card.id)) {
            setActiveCard(card);
            setGameStage("reading");
            return;
          }

          // Add card to revealed list and check if all are revealed
          setRevealedIds((prev) => {
            const newRevealedIds = [...prev, card.id];
            // Check if this was the last card in custom reading
            if (selectedSpread === "CUSTOM" && newRevealedIds.length === cards.length && userQuestion.trim()) {
              // Small delay before generating interpretation
              setTimeout(() => {
                generateCustomInterpretation(newRevealedIds);
              }, 1000);
            }
            return newRevealedIds;
          });
          setActiveCard(card);
          setGameStage("reading");
        };

        // 4. Close card description (click on background / "Close" button)
        const handleCloseReading = () => {
          const source = readingSource;
          setReadingSource(null);
          
          if (source === 'gallery') {
            // Return to gallery - just close the overlay, keep gallery open
            setActiveCard(null);
            // Keep showGallery=true and gameStage as is
            return;
          } else if (source === 'spread') {
            // Return to spread
          if (cards.some((c) => !revealedIds.includes(c.id))) {
            setGameStage("spread");
          } else {
            // All cards revealed ‚Üí theoretically can show "New Reading" button
            setGameStage("spread");
          }
          setActiveCard(null);
          } else if (source === 'ai') {
            // Return to AI panel (if needed in future)
            setActiveCard(null);
            // Keep gameStage as is for AI interpretation
          } else {
            // Fallback: default behavior (return to spread)
            if (cards.some((c) => !revealedIds.includes(c.id))) {
              setGameStage("spread");
            } else {
              setGameStage("spread");
            }
            setActiveCard(null);
          }
        };

        // 5. New reading (reset state)
        const handleNewSpread = () => {
          setGameStage("idle");
          setSelectedSpread(null);
          setCards([]);
          setRevealedIds([]);
          setActiveCard(null);
          setTxHash(null);
          setUserQuestion("");
          setAiInterpretation(null);
        };

        const isAllRevealed = cards.length > 0 && cards.every((c) => revealedIds.includes(c.id));

        return (
          <div className="taro-root">
            {/* Mystical background */}
            <div className="taro-background" />

            {/* Control buttons container - both buttons together */}
            <div className="control-buttons-left">
              {/* Unified Identity Button */}
              <UnifiedIdentityButton playButtonSound={playButtonSound} />

              {/* Sound toggle button */}
            <button
              className="sound-toggle-btn sound-toggle-btn-left"
              onClick={(e) => { 
                e.stopPropagation();
                if (soundEnabled) playButtonSound();
                setSoundEnabled(!soundEnabled);
              }}
              title={soundEnabled ? "Disable sound" : "Enable sound"}
            >
              {soundEnabled ? "üîä" : "üîá"}
            </button>
            </div>

            <div className="taro-container">
              {/* Header / greeting */}
              <header className="taro-header">
                <h1>cbTaro</h1>

                {/* Transaction status - moved below title */}
                {txStatus !== 'idle' && (
                  <div className="tx-status">
                    {txStatus === 'paying' && <span>üîÑ Confirm in wallet...</span>}
                    {txStatus === 'success' && <span>‚úÖ Payment successful!</span>}
                    {txStatus === 'error' && <span>‚ùå Payment failed</span>}
                    {txHash && <div className="tx-hash">TX: {txHash.slice(0, 10)}...{txHash.slice(-8)}</div>}
                  </div>
                )}
              </header>


              {/* Main area with table and deck/cards */}
              <main className="taro-main">
                {/* Control buttons container - moved outside taro-table */}
                <div className="control-buttons">
                  {/* Gallery button */}
                  <button
                    className="gallery-button"
                    onClick={(e) => { 
                      e.stopPropagation();
                      playButtonSound();
                      setPreviousGameStage(gameStage);
                      setShowGallery(true);
                    }}
                    title="View all taro cards"
                  >
                    ‚ò∞
                  </button>
                </div>

                {/* Fixed Oval Table - always same size and position */}
                <div className="taro-table-wrap">
                <div className={`taro-table ${gameStage === "animating" ? "table-animating" : ""}`}>
                  {/* Content overlay - all content is absolutely positioned */}
                  <div className="taro-table-content">
                    {/* When there's no spread ‚Äî show deck */}
                    {gameStage === "idle" && (
                      <div className="taro-deck" onClick={handleChooseSpreadClick}>
                        <div className="taro-deck-inner" />
                      </div>
                    )}

                    {/* Card spread (1 or 3 cards) */}
                    {(gameStage === "spread" || gameStage === "reading") && (
                      <div className="taro-spread">
                        {cards.map((card, index) => {
                          const isRevealed = revealedIds.includes(card.id);
                          const spreadType = selectedSpread;
                          const offsetClass =
                            spreadType === "THREE"
                              ? index === 0
                                ? "card-left"
                                : index === 1
                                ? "card-center"
                                : "card-right"
                              : "card-single";

                          return (
                            <div
                              key={card.id}
                              className={`card-slot ${offsetClass}`}
                            >
                              <div
                                className={`card-anim ${isRevealed ? "card-revealed" : ""}`}
                              onClick={() => handleCardClick(card)}
                                onAnimationEnd={(e) => {
                                  // Reset transform after animation to prevent scale "sticking"
                                  const animEl = e.currentTarget;
                                  const finalRot = offsetClass === 'card-left' ? -15 : offsetClass === 'card-right' ? 15 : 0;
                                  animEl.style.transform = `translate3d(0, 0, 0) rotate(${finalRot}deg) scale(1)`;
                                  animEl.style.opacity = '1';
                                }}
                            >
                              <div className="taro-card-inner">
                                {/* Card back */}
                                <div className="taro-card-back"></div>

                                {/* Card face */}
                                <div className="taro-card-front">
                                  {card.imagePath ? (
                                    <img
                                      src={card.imagePath}
                                      alt={card.name}
                                      className="taro-card-image"
                                      onError={(e) => {
                                        console.error('Failed to load image:', card.imagePath);
                                        e.target.style.display = 'none';
                                        // Show fallback content
                                        e.target.parentElement.innerHTML = `
                                          <div class="taro-card-fallback">
                                            <div class="taro-card-name">${card.name}</div>
                                            <div class="taro-card-keyword">${card.keyword}</div>
                                          </div>
                                        `;
                                      }}
                                    />
                                  ) : (
                                    <div className="taro-card-fallback">
                                      <div className="taro-card-name">{card.name}</div>
                                      <div className="taro-card-keyword">{card.keyword}</div>
                                    </div>
                                  )}
                                  </div>
                                </div>
                              </div>
                            </div>
                          );
                        })}
                      </div>
                    )}

                    {/* Custom reading modal - positioned inside table oval */}
                    {gameStage === "custom" && (
                      <div className="taro-modal custom-reading-modal">
                        <div className="custom-modal-content">
                          <textarea
                            className="custom-modal-input"
                            placeholder="What would you like to know? Ask in any language! (e.g., 'Will I find love this year?', 'What should I focus on in my career?', '¬øEncontrar√© el amor este a√±o?')"
                            value={userQuestion}
                            onChange={(e) => setUserQuestion(e.target.value)}
                            rows={4}
                            disabled={isLoading}
                          />
                          <div className="custom-modal-actions">
                            <button
                              className="custom-modal-btn secondary"
                              onClick={() => {
                                setGameStage("choosing");
                                setUserQuestion("");
                              }}
                              disabled={isLoading}
                            >
                              &lt;
                            </button>
                            <button
                              className="custom-modal-btn primary"
                              onClick={() => handleSelectSpread("CUSTOM")}
                              disabled={isLoading || !userQuestion.trim()}
                            >
                              {isLoading ? "Reading..." : "‚ú®"}
                            </button>
                          </div>
                        </div>
                      </div>
                    )}

                    {/* Spread selection modal - positioned inside table oval */}
                    {gameStage === "choosing" && (
                      <div 
                        className="taro-modal choosing-modal"
                        onClick={(e) => {
                          // Close modal if clicking on the background (not on content)
                          const clickedElement = e.target;
                          const isContentClick = clickedElement.closest('.spread-option') ||
                                                clickedElement.closest('.modal-bottom-buttons') ||
                                                clickedElement.closest('.custom-reading-overlay-button');
                          
                          if (!isContentClick) {
                            playButtonSound();
                            setGameStage("idle");
                          }
                        }}
                      >
                        <div 
                          className="spread-selection"
                          onClick={(e) => {
                            // Return to main screen if clicking on spread-selection (not on cards)
                            if (e.target === e.currentTarget || !e.target.closest('.spread-option')) {
                              playButtonSound();
                              setGameStage("idle");
                            }
                          }}
                        >
                          {/* Single card on the left */}
                          <div
                            className="spread-option single-card-option"
                            onClick={(e) => {
                              e.stopPropagation();
                              if (!isLoading) {
                                playButtonSound();
                                handleSelectSpread("ONE");
                              }
                            }}
                            style={{ opacity: isLoading ? 0.5 : 1, cursor: isLoading ? 'not-allowed' : 'pointer' }}
                          >
                            <div className="spread-preview">
                              <div className="preview-card single-preview-card">
                                <div className="preview-card-inner">
                                  <div className="preview-card-back"></div>
                                  <div className="preview-card-front">
                                    <img
                                      src="./public/Assets/imagine/taro_cards/THE FOOL.png"
                                      alt="Single Card"
                                      className="preview-card-image"
                                      onError={(e) => {
                                        e.target.src = "./public/Assets/imagine/taro_cards/THE MAGICIAN.png";
                                      }}
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>

                          {/* Three cards on the right */}
                          <div
                            className="spread-option three-cards-option"
                            onClick={(e) => {
                              e.stopPropagation();
                              if (!isLoading) {
                                playButtonSound();
                                handleSelectSpread("THREE");
                              }
                            }}
                            style={{ opacity: isLoading ? 0.5 : 1, cursor: isLoading ? 'not-allowed' : 'pointer' }}
                          >
                            <div className="spread-preview">
                              <div className="preview-card three-preview-card left-card">
                                <div className="preview-card-inner">
                                  <div className="preview-card-back"></div>
                                  <div className="preview-card-front">
                                    <img
                                      src="./public/Assets/imagine/taro_cards/THE FOOL.png"
                                      alt="Three Cards"
                                      className="preview-card-image"
                                    />
                                  </div>
                                </div>
                              </div>
                              <div className="preview-card three-preview-card center-card">
                                <div className="preview-card-inner">
                                  <div className="preview-card-back"></div>
                                  <div className="preview-card-front">
                                    <img
                                      src="./public/Assets/imagine/taro_cards/THE MAGICIAN.png"
                                      alt="Three Cards"
                                      className="preview-card-image"
                                    />
                                  </div>
                                </div>
                              </div>
                              <div className="preview-card three-preview-card right-card">
                                <div className="preview-card-inner">
                                  <div className="preview-card-back"></div>
                                  <div className="preview-card-front">
                                    <img
                                      src="./public/Assets/imagine/taro_cards/THE HIGH PRIESTESS.png"
                                      alt="Three Cards"
                                      className="preview-card-image"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                        {/* Bottom buttons container */}
                        <div className="modal-bottom-buttons">
                          <button
                            className="custom-reading-overlay-button"
                            disabled={isLoading}
                            onClick={() => { playButtonSound(); setGameStage("custom"); }}
                          >
                            <img
                              src="./public/Assets/imagine/cr.png"
                              alt="Custom Reading"
                              className="custom-reading-underlay-image"
                            />
                          </button>
                        </div>
                      </div>
                    )}

                    {/* Interaction panel at bottom - positioned inside table oval */}
                    <footer className="taro-footer">
                      {isAllRevealed && gameStage !== "paying" && (
                        <>
                          {selectedSpread === "CUSTOM" && (
                            <>
                              {!aiInterpretation && !isGeneratingAI && (
                                <button
                                  className="taro-button"
                                  onClick={() => {
                                    playButtonSound();
                                    if (!userQuestion.trim()) {
                                      alert('Please enter your question before getting a reading.');
                                      return;
                                    }
                                    generateCustomInterpretation(revealedIds);
                                  }}
                                  style={{ marginRight: "1rem" }}
                                  disabled={isGeneratingAI}
                                >
                                  {isGeneratingAI ? "Generating..." : "Get Reading"}
                                </button>
                              )}
                              {isGeneratingAI && (
                                <div className="taro-generating" style={{ marginRight: "1rem", color: "#ffd700" }}>
                                  ‚ú® Generating reading...
                                </div>
                              )}
                              {aiInterpretation && (
                                <button
                                  className="taro-button"
                                  onClick={() => { playButtonSound(); setActiveCard(null); setGameStage("reading"); }}
                                  style={{ marginRight: "1rem" }}
                                >
                                  View AI Reading
                                </button>
                              )}
                            </>
                          )}
                          <button className="taro-button secondary" onClick={() => { playButtonSound(); handleNewSpread(); }}>
                            &lt;
                          </button>
                          <button className="taro-button" onClick={() => { playButtonSound(); handleShare(); }}>
                            Share
                          </button>
                        </>
                      )}
                    </footer>
                  </div>
                  </div>
                </div>

                {/* Payment state (not used, as payment is disabled) */}
                {gameStage === "paying" && (
                  <div className="taro-modal">
                    <h2>Processing Transaction‚Ä¶</h2>
                    <p>Please confirm payment in your wallet.</p>
                  </div>
                )}

                {/* Animation before spread */}
                {gameStage === "animating" && (
                  <div className="taro-animating">
                  </div>
                )}
              </main>

            {/* Gallery modal */}
            {showGallery && (
              <div className="taro-reading-overlay" onClick={() => setShowGallery(false)}>
                <div className="gallery-modal" onClick={(e) => e.stopPropagation()}>
                  <div className="gallery-content">
                    {/* Major Arcana */}
                    <div className="gallery-section">
                      <h3>Major Arcana</h3>
                      <div className="gallery-grid">
                        {ALL_CARDS.slice(0, 22).map((card) => (
                          <div key={card.id} className="gallery-card" onClick={() => {
                            playButtonSound();
                            setReadingSource('gallery');
                            setActiveCard(card);
                            setGameStage("reading");
                            // Keep showGallery=true - overlay will be on top
                          }}>
                            <img src={card.imagePath} alt={card.name} />
                            <div className="gallery-card-info">
                              <div className="gallery-card-name">{card.name}</div>
                              <div className="gallery-card-keyword">{card.keyword}</div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>

                    {/* Wands */}
                    <div className="gallery-section">
                      <h3>Wands</h3>
                      <div className="gallery-grid">
                        {ALL_CARDS.slice(22, 36).map((card) => (
                          <div key={card.id} className="gallery-card" onClick={() => {
                            playButtonSound();
                            setReadingSource('gallery');
                            setActiveCard(card);
                            setGameStage("reading");
                            // Keep showGallery=true - overlay will be on top
                          }}>
                            <img src={card.imagePath} alt={card.name} />
                            <div className="gallery-card-info">
                              <div className="gallery-card-name">{card.name}</div>
                              <div className="gallery-card-keyword">{card.keyword}</div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>

                    {/* Cups */}
                    <div className="gallery-section">
                      <h3>Cups</h3>
                      <div className="gallery-grid">
                        {ALL_CARDS.slice(36, 50).map((card) => (
                          <div key={card.id} className="gallery-card" onClick={() => {
                            playButtonSound();
                            setReadingSource('gallery');
                            setActiveCard(card);
                            setGameStage("reading");
                            // Keep showGallery=true - overlay will be on top
                          }}>
                            <img src={card.imagePath} alt={card.name} />
                            <div className="gallery-card-info">
                              <div className="gallery-card-name">{card.name}</div>
                              <div className="gallery-card-keyword">{card.keyword}</div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>

                    {/* Swords */}
                    <div className="gallery-section">
                      <h3>Swords</h3>
                      <div className="gallery-grid">
                        {ALL_CARDS.slice(50, 64).map((card) => (
                          <div key={card.id} className="gallery-card" onClick={() => {
                            playButtonSound();
                            setReadingSource('gallery');
                            setActiveCard(card);
                            setGameStage("reading");
                            // Keep showGallery=true - overlay will be on top
                          }}>
                            <img src={card.imagePath} alt={card.name} />
                            <div className="gallery-card-info">
                              <div className="gallery-card-name">{card.name}</div>
                              <div className="gallery-card-keyword">{card.keyword}</div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>

                    {/* Pentacles */}
                    <div className="gallery-section">
                      <h3>Pentacles</h3>
                      <div className="gallery-grid">
                        {ALL_CARDS.slice(64, 78).map((card) => (
                          <div key={card.id} className="gallery-card" onClick={() => {
                            playButtonSound();
                            setReadingSource('gallery');
                            setActiveCard(card);
                            setGameStage("reading");
                            // Keep showGallery=true - overlay will be on top
                          }}>
                            <img src={card.imagePath} alt={card.name} />
                            <div className="gallery-card-info">
                              <div className="gallery-card-name">{card.name}</div>
                              <div className="gallery-card-keyword">{card.keyword}</div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                  <button className="gallery-close-btn" onClick={() => { 
                    playButtonSound(); 
                    setShowGallery(false); 
                    setGameStage(previousGameStage);
                    setReadingSource(null);
                    setActiveCard(null);
                  }}>
                    Close Gallery
                  </button>
                </div>
              </div>
            )}

            {/* Reading panel (card description) - rendered AFTER gallery to be on top */}
            {activeCard && (gameStage === "reading" || readingSource === 'gallery') && (
              <div className="taro-reading-overlay" style={{ zIndex: 2100 }} onClick={handleCloseReading}>
                <div className="taro-reading-panel" onClick={(e) => e.stopPropagation()}>
                  <h2>{activeCard.name}</h2>
                  {activeCard.imagePath && (
                    <div className="taro-reading-card-image card-media">
                      <img className="card-image" src={activeCard.imagePath} alt={activeCard.name} />
                    </div>
                  )}
                  {activeCard.positionLabel && (
                    <p className="taro-reading-position">{activeCard.positionLabel}</p>
                  )}
                  <p className="taro-reading-keyword">Keyword: {activeCard.keyword}</p>
                  <p className="taro-reading-text">{activeCard.description}</p>
                </div>
              </div>
            )}

            {/* AI Interpretation panel for custom reading */}
            {selectedSpread === "CUSTOM" && isAllRevealed && aiInterpretation && (
              <div className="taro-reading-overlay" onClick={() => setAiInterpretation(null)}>
                <div className="taro-reading-panel taro-ai-panel" onClick={(e) => e.stopPropagation()}>
                  <h2>‚ú® Your Personalized Reading</h2>
                  <p className="taro-reading-question">Question: "{userQuestion}"</p>
                  {isGeneratingAI ? (
                    <div className="taro-ai-loading">
                      Generating reading...
                    </div>
                  ) : (
                    <div dangerouslySetInnerHTML={{ __html: aiInterpretation.replace(/\n/g, '<br/>') }} />
                  )}
                  <button className="taro-button" onClick={() => setAiInterpretation(null)}>
                    Close
                  </button>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    // Wagmi Provider Component (like in example)
    const WagmiProvider = ({ children }) => {
      const [WagmiWagmiProvider, setWagmiWagmiProvider] = useState(null);
      const [config, setConfig] = useState(null);

      useEffect(() => {
        // Dynamically import WagmiProvider from wagmi
        import('https://esm.sh/wagmi@2.12.0').then((wagmi) => {
          setWagmiWagmiProvider(() => wagmi.WagmiProvider);
          setConfig(window.wagmiConfig);
          console.log('[wagmi] WagmiProvider loaded');
        }).catch((e) => {
          console.error('[wagmi] Failed to load WagmiProvider:', e);
        });
      }, []);

      if (!WagmiWagmiProvider || !config) {
        return children; // Render children while loading
      }

      return React.createElement(WagmiWagmiProvider, { config }, children);
    };

    // QueryClient Provider Component (like in example)
    const QueryClientProvider = ({ children }) => {
      const [TanstackQueryClientProvider, setTanstackQueryClientProvider] = useState(null);

      useEffect(() => {
        // Dynamically import QueryClientProvider from @tanstack/react-query
        import('https://esm.sh/@tanstack/react-query@5.28.0').then((reactQuery) => {
          setTanstackQueryClientProvider(() => reactQuery.QueryClientProvider);
          console.log('[wagmi] QueryClientProvider loaded');
        }).catch((e) => {
          console.error('[wagmi] Failed to load QueryClientProvider:', e);
        });
      }, []);

      if (!TanstackQueryClientProvider || !window.queryClient) {
        return children; // Render children while loading
      }

      return React.createElement(TanstackQueryClientProvider, { client: window.queryClient }, children);
    };

    // App Wrapper with Providers (like in example)
    const AppWithProviders = () => {
      return (
        <QueryClientProvider>
          <WagmiProvider>
            <TaroApp />
          </WagmiProvider>
        </QueryClientProvider>
      );
    };

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    // Debug mode viewport updater
    function updateViewportInfo() {
      const body = document.body;
      if (body.dataset.debug === "1") {
        const width = window.innerWidth;
        const height = window.innerHeight;
        body.dataset.viewport = `${width}x${height}`;
      }
    }

    window.addEventListener('resize', updateViewportInfo);
    updateViewportInfo();

    root.render(<AppWithProviders />);
  </script>

  <style>
    /* Global CSS Reset for Mobile Stability */
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      padding-top: var(--safe-area-inset-top, 0);
      padding-bottom: var(--safe-area-inset-bottom, 0);
      padding-left: var(--safe-area-inset-left, 0);
      padding-right: var(--safe-area-inset-right, 0);
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      height: 100%;
      width: 100%;
      position: relative;
    }

    /* Safe Area Inset Variables for iOS Notch */
    :root {
      --safe-area-inset-top: env(safe-area-inset-top, 0);
      --safe-area-inset-bottom: env(safe-area-inset-bottom, 0);
      --safe-area-inset-left: env(safe-area-inset-left, 0);
      --safe-area-inset-right: env(safe-area-inset-right, 0);

      /* Dynamic viewport height for mobile WebView compatibility */
      --vh: 1vh;

      /* Mobile-first responsive scaling variables */
      --pad: clamp(12px, 3vw, 32px);
      --space: var(--pad); /* alias for backwards compatibility */
      --tableW: min(92vw, 820px);
      --tableAR: 1 / 0.72; /* portrait aspect ratio */
      --card-w: clamp(92px, 22vw, 140px);
      --card-ratio: 1.55;
      --card-h: calc(var(--card-w) * var(--card-ratio));
      /* Legacy support */
      --cardW: var(--card-w);
      --cardH: var(--card-h);
      --deckW: clamp(100px, 24vw, 140px);
      --deckH: calc(var(--deckW) * 1.46);
      --h1: clamp(20px, 5vw, 36px);
      --p: clamp(12px, 3vw, 16px);
    }

    @media (orientation: landscape) and (max-height: 500px) {
      :root {
        --tableAR: 1 / 0.5;
        --card-w: clamp(92px, 26vw, 132px);
        --cardW: var(--card-w);
        --deckW: clamp(87px, 21vw, 127px);
      }

      /* Adjust footer position for landscape - still positioned at bottom of oval */
      .taro-footer {
        bottom: calc(var(--pad) * 0.2) !important;
        left: 50% !important;
        transform: translateX(-50%) !important;
        max-width: calc(var(--tableW) - var(--pad) * 2) !important;
      }
    }

    /* Background */
    .taro-root {
      position: relative;
      min-height: calc(var(--vh, 1vh) * 100);
      width: 100%;
      overflow-x: hidden;
      font-family: 'Georgia', 'Times New Roman', serif;
    }

      .taro-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      background-image: url('/cbTARO/assets/b-BrI38Q9L.png');
      background-repeat: no-repeat;
      background-attachment: scroll; /* Fixed attachment causes issues in WebView */
      z-index: 0;
        background-size: cover;
        background-position: center center;
    }

    @media (max-width: 768px) {
      .taro-background {
        background-attachment: scroll;
        background-position: center 40%;
      }
      }

    @media (max-width: 768px) and (max-height: 700px) {
      .taro-background { background-position: center 35%; }
    }

    .taro-background::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      animation: backgroundPulse 8s ease-in-out infinite;
    }

    @keyframes backgroundPulse {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 0.8;
      }
    }

    .taro-root, .taro-container{
      padding-top: calc(70px + env(safe-area-inset-top));
    }

    .taro-container {
      position: relative;
      z-index: 1;
      min-height: calc(var(--vh, 1vh) * 100);
      display: flex;
      flex-direction: column;
      padding: calc(var(--pad) + 76px + var(--safe-area-inset-top, 0)) var(--pad) var(--pad) var(--pad);
      width: 100%;
      box-sizing: border-box;
    }

    .taro-header {
      text-align: center;
      margin-bottom: 0.25rem;
      color: #fff;
    }

    .taro-header h1 {
      font-size: calc(var(--h1) * 1.2);
      margin: 0;
      position: fixed;
      top: calc(25px + var(--safe-area-inset-top, 0));
      left: 0;
      right: 0;
      width: 100%;
      display: block;
      text-align: center;
      z-index: 1001;
      color: rgba(255, 255, 255, 0.9);
      text-shadow:
        0 0 5px rgba(0, 123, 255, 0.8),
        0 0 10px rgba(0, 123, 255, 0.6),
        0 0 15px rgba(0, 123, 255, 0.4),
        0 0 20px rgba(255, 255, 255, 0.2);
      animation: liquidText 4s ease-in-out infinite;
    }

    .taro-header h1::before {
      content: 'cbTaro';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: rgba(255, 255, 255, 0.1);
      text-shadow:
        0 0 10px rgba(0, 123, 255, 0.5),
        0 0 20px rgba(0, 123, 255, 0.3),
        0 0 30px rgba(255, 255, 255, 0.2);
      filter: blur(1px);
      animation: liquidFlow 6s ease-in-out infinite;
      z-index: -1;
    }

    .taro-header h1::after {
      content: 'cbTaro';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg,
        rgba(0, 123, 255, 0.1),
        rgba(255, 255, 255, 0.2),
        rgba(0, 123, 255, 0.1));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: blur(0.5px);
      animation: liquidShimmer 3s ease-in-out infinite alternate;
      z-index: -2;
    }

    @keyframes titleGlow {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.3);
      }
    }

    @keyframes liquidText {
      0%, 100% {
        transform: scale(1);
        filter: brightness(1) blur(0px);
      }
      50% {
        transform: scale(1.01);
        filter: brightness(1.1) blur(0.5px);
      }
    }

    @keyframes liquidFlow {
      0%, 100% {
        transform: translateX(0px) scale(1);
      }
      25% {
        transform: translateX(1px) scale(1.005);
      }
      50% {
        transform: translateX(0px) scale(1);
      }
      75% {
        transform: translateX(-1px) scale(0.995);
      }
    }

    @keyframes liquidShimmer {
      0% {
        opacity: 0.3;
        filter: hue-rotate(0deg);
      }
      100% {
        opacity: 0.7;
        filter: hue-rotate(10deg);
      }
    }

    .taro-header p {
      font-size: calc(var(--p) * 0.7);
      color: rgba(255, 255, 255, 0.8);
      margin: 0;
    }

    /* Payment info */
    .payment-info {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .payment-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .payment-label {
      opacity: 0.8;
    }

    .payment-price {
      font-weight: 600;
      color: #4ade80;
    }

    .payment-price[data-unlocked="true"] {
      color: #fbbf24;
    }

    /* Transaction status */
    .tx-status {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(0, 123, 255, 0.1);
      border: 1px solid rgba(0, 123, 255, 0.3);
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .tx-hash {
      margin-top: 0.25rem;
      font-family: monospace;
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .taro-hash {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      margin-bottom: 1rem;
      color: #fff;
    }

    .taro-hash code {
      display: block;
      margin-top: 0.5rem;
      font-family: 'Courier New', monospace;
      color: #4ade80;
      word-break: break-all;
    }

    .taro-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--pad) 0;
      min-height: 0;
    }

    /* Wrapper for table - handles translateY positioning */
    .taro-table-wrap {
      position: relative;
      transform: translateY(-10vh);
      transform-origin: center center;
      will-change: transform;
    }

    /* Fixed Oval Table - always same size and position */
    .taro-table {
      position: relative;
      width: var(--tableW);
      aspect-ratio: var(--tableAR);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow:
        0 0 80px rgba(0, 123, 255, 0.4),
        0 0 160px rgba(0, 123, 255, 0.2),
        inset 0 0 30px rgba(255, 255, 255, 0.05);
      margin: calc(var(--pad) * 0.1) auto;
      transition: box-shadow 0.3s ease;
      transform-origin: center center;
      transform: translateZ(0);
      overflow: visible;
      /* Fixed dimensions - never change */
      min-width: var(--tableW);
      max-width: var(--tableW);
      flex-shrink: 0;
      will-change: transform;
    }

    /* Content overlay inside table - all absolutely positioned */
    .taro-table-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    /* Enable pointer events for interactive elements */
    .taro-table-content > * {
      pointer-events: auto;
    }

    .table-animating {
      animation: tablePulse 1.2s ease-in-out;
      box-shadow:
        0 0 120px rgba(0, 123, 255, 0.6),
        0 0 240px rgba(0, 123, 255, 0.3),
        inset 0 0 50px rgba(255, 255, 255, 0.2);
      transform-origin: center center !important;
      margin: calc(var(--pad) * 0.1) auto !important;
      /* Preserve table shape during animation - never change dimensions */
      width: var(--tableW) !important;
      aspect-ratio: var(--tableAR) !important;
      border-radius: 50% !important;
      min-width: var(--tableW) !important;
      max-width: var(--tableW) !important;
    }

    @keyframes tablePulse {
      0%, 100% {
        transform: translateZ(0) scale(1);
      }
      50% {
        transform: translateZ(0) scale(1.05);
      }
    }

    .gallery-button-container {

    .all-taro-wrap {

    .streak-badge {

    .control-buttons {
      position: fixed !important;
      top: calc(15px + var(--safe-area-inset-top, 0)) !important;
      right: calc(15px + var(--safe-area-inset-right, 0)) !important;

    .control-buttons button {
      pointer-events: auto !important;
      z-index: 10001 !important;
    }

    /* Ensure buttons stay in place during any animations */
    .taro-root.animating .control-buttons,
    .taro-root.table-animating .control-buttons,
    .taro-animating ~ .control-buttons {
      position: fixed !important;
      top: calc(20px + var(--safe-area-inset-top, 0)) !important;
      right: calc(20px + var(--safe-area-inset-right, 0)) !important;
      transform: none !important;
    }

    /* Export CSV button */
    .export-csv-btn {
      position: fixed;
      top: calc(70px + var(--safe-area-inset-top, 0));
      right: calc(20px + var(--safe-area-inset-right, 0));

    .taro-deck {
      position: relative;
      width: var(--deckW);
      height: var(--deckH);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
    }

    .taro-deck:hover {
      transform: translateY(-5px) scale(1.05);
      filter: brightness(1.1);
    }

    .taro-deck:active {
      transform: translateY(-2px) scale(1.02);
    }

    .taro-deck-inner {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2d1b3d 0%, #1a0a2e 100%);

      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.5),

    }
    .taro-modal {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 0.75rem;
      text-align: center;
      max-height: 85vh;
      border: 2px solid rgba(0, 123, 255, 0.5);
      box-shadow: 0 0 40px rgba(0, 123, 255, 0.4);
      max-width: 100%;
      overflow: hidden;
    }

    /* Modals outside table (e.g., payment, reading panel) keep default positioning */
    .taro-main > .taro-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    /* Modals positioned absolutely relative to table oval */
    .taro-table-content .choosing-modal,
    .taro-table-content .custom-reading-modal {
      position: absolute !important;
      left: 50% !important;
      top: 50% !important;
      transform: translate(-50%, -50%) !important;

      max-width: calc(var(--tableW) * 0.9) !important;
      z-index: 100 !important;
      pointer-events: auto !important;
      margin: 0 !important;
      /* Ensure modal stays within oval bounds */
      box-sizing: border-box;
    }

    .control-buttons-left {

    /* Clean responsive system - Mobile-first */

    /* Base mobile styles (applied to all screens) */
    .taro-main {
      min-height: unset;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      /* Container allows scrolling on very small screens */
      .taro-container {
        overflow-y: auto;
        min-height: calc(var(--vh, 1vh) * 100);
      }

      /* Modals fit viewport with safe scroll */
      .taro-reading-overlay,
      .taro-modal,
      .gallery-modal {
        padding: var(--pad);
      }

      .taro-reading-panel,
      .taro-modal,
      .gallery-modal {
        max-height: calc(100svh - (var(--pad) * 2) - var(--safe-area-inset-top, 0) - var(--safe-area-inset-bottom, 0));
        overflow-y: auto;
        width: min(92vw, 600px);
        margin: 0 auto;
      }

      /* Custom modal adjustments */
        .custom-modal-content {
        gap: var(--pad);
          max-width: 100%;
        }

        .custom-modal-input {
          font-size: 16px; /* Prevent zoom on iOS */
        }

        .custom-modal-actions {
        gap: calc(var(--pad) / 2);
        }

        .custom-modal-btn {
          min-height: 44px;
          font-size: 14px;
        }
    }

    /* Tablet and desktop adjustments */
    @media (min-width: 769px) {
      .taro-main {
        min-height: 400px;
      }

      .taro-reading-panel,
      .taro-modal,
      .gallery-modal {
        max-height: 80vh;
        width: auto;
        margin: 0;
        }
    }

    /* Spread selection layout */
    .spread-selection {
      display: grid;

      gap: 1rem clamp(1.5rem, 4vw, 3rem);

    /* Animation before spread - dealer effect */
    .taro-animating {

    /* Card spread layout */
    .taro-spread {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--pad);
      flex-wrap: wrap;
      width: 100%;
      perspective: 1000px;
      transform: none;
    }

    /* Card slot - handles ONLY position (translate/left/top) */
    .card-slot {
      position: relative;
      width: var(--card-w);
      height: var(--card-h);
      flex-shrink: 0;
      /* Ensure slot is visible */
      display: block;
    }

    /* Position slots for three-card spread */
    .taro-spread {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--pad);
      flex-wrap: wrap;
      width: 100%;
      perspective: 1000px;
      transform: none;
    }

    /* Single card - centered via flexbox */
    /* Three cards - positioned via flexbox gap in .taro-spread */

    /* Card animation layer - handles ONLY rotate/scale/flip/animation */
    .card-anim {
      width: 100%;
      height: 100%;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      will-change: transform;
      opacity: 1;
      /* Ensure visibility */
      display: block;
      min-height: 1px;
    }
    
    /* Set opacity to 0 for animation start */
    .card-slot.card-single .card-anim,
    .card-slot.card-left .card-anim,
    .card-slot.card-center .card-anim,
    .card-slot.card-right .card-anim {
      opacity: 0;
    }
    

    /* Legacy class support - map to card-anim */
    .taro-card {
      width: var(--card-w);
      height: var(--card-h);
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
      opacity: 0;
      flex-shrink: 0;
      transform-style: preserve-3d;
    }

    /* Animation for single card - dealer throws from top to center */
    .card-slot.card-single .card-anim {
      animation: dealerThrowFromTopCenter 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards;
    }

    @keyframes dealerThrowFromTopCenter {
      0% {
        opacity: 0;
        transform: translateZ(0) rotate(-180deg) scale(0.8);
      }
      60% {
        opacity: 1;
        transform: translateZ(0) rotate(5deg) scale(1.05);
      }
      80% {
        transform: translateZ(0) rotate(-2deg) scale(1.02);
      }
      100% {
        opacity: 1;
        transform: translateZ(0) translate3d(0, 0, 0) rotate(0deg) scale(1);
      }
    }

    /* Animation for three cards - dealer throws from top, sequence left to right */
    .card-slot.card-left .card-anim {
      animation: dealerThrowFromTopLeft 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards;
    }

    .card-slot.card-center .card-anim {
      animation: dealerThrowFromTopCenterCard 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.4s forwards;
    }

    .card-slot.card-right .card-anim {
      animation: dealerThrowFromTopRight 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.6s forwards;
    }

    @keyframes dealerThrowFromTopLeft {
      0% {
        opacity: 0;
        transform: translateZ(0) rotate(-180deg) scale(0.8);
      }
      60% {
        opacity: 1;
        transform: translateZ(0) rotate(-12deg) scale(1.05);
      }
      80% {
        transform: translateZ(0) rotate(-16deg) scale(1.02);
      }
      100% {
        opacity: 1;
        transform: translateZ(0) translate3d(0, 0, 0) rotate(-15deg) scale(1);
      }
    }

    @keyframes dealerThrowFromTopCenterCard {
      0% {
        opacity: 0;
        transform: translateZ(0) rotate(-180deg) scale(0.8);
      }
      60% {
        opacity: 1;
        transform: translateZ(0) rotate(5deg) scale(1.05);
      }
      80% {
        transform: translateZ(0) rotate(-2deg) scale(1.02);
      }
      100% {
        opacity: 1;
        transform: translateZ(0) translate3d(0, 0, 0) rotate(0deg) scale(1);
      }
    }

    @keyframes dealerThrowFromTopRight {
      0% {
        opacity: 0;
        transform: translateZ(0) rotate(-180deg) scale(0.8);
      }
      60% {
        opacity: 1;
        transform: translateZ(0) rotate(12deg) scale(1.05);
      }
      80% {
        transform: translateZ(0) rotate(14deg) scale(1.02);
      }
      100% {
        opacity: 1;
        transform: translateZ(0) translate3d(0, 0, 0) rotate(15deg) scale(1);
      }
    }

    /* Hover effects on card-anim */
    .card-anim:hover {
      transform: translateZ(0) translateY(-10px) scale(1);
    }

    .card-slot.card-left .card-anim:hover {
      transform: translateZ(0) translateY(-10px) rotate(-15deg) scale(1);
    }

    .card-slot.card-right .card-anim:hover {
      transform: translateZ(0) translateY(-10px) rotate(15deg) scale(1);
    }

    /* Legacy hover support */
    .taro-card:hover {
      transform: translateY(-10px);
    }

    .taro-card.card-left:hover {
