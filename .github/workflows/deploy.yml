name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build
      
      - name: Prepare deployment structure
        run: |
          # Create deployment directory structure
          mkdir -p deploy/cbTARO
          mkdir -p deploy/.well-known
          mkdir -p deploy/frame
          mkdir -p deploy/share
          # Copy built app to cbTARO subdirectory
          cp -r dist/* deploy/cbTARO/
          # Copy public Assets to cbTARO (Vite copies public to dist root, but we need it in cbTARO)
          if [ -d "dist/Assets" ]; then
            cp -r dist/Assets deploy/cbTARO/
          fi
          # Also copy from public if not in dist
          if [ -d "public/Assets" ] && [ ! -d "dist/Assets" ]; then
            cp -r public/Assets deploy/cbTARO/
          fi
          # Copy .well-known to root
          cp -r .well-known/* deploy/.well-known/
          # Copy frame to root
          cp -r frame/* deploy/frame/
          # Copy share to root (for embed card)
          cp -r share/* deploy/share/
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          cname: false
          keep_files: false
