<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cbTARO Share</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #0b1020;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Redirecting...</p>
  </div>

  <script>
    (function() {
      try {
        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const castHash = urlParams.get('castHash');
        const castFid = urlParams.get('castFid');
        const viewerFid = urlParams.get('viewerFid');

        // Save to localStorage
        if (castHash) {
          localStorage.setItem('cbTARO_sharedCastHash', castHash);
        }
        if (castFid) {
          localStorage.setItem('cbTARO_sharedCastFid', castFid);
        }
        if (viewerFid) {
          localStorage.setItem('cbTARO_viewerFid', viewerFid);
        }

        // Build redirect URL with params
        const homeUrl = 'https://0xagcheth.github.io/cbTARO/';
        const redirectParams = new URLSearchParams();
        
        if (castHash) redirectParams.set('sharedCastHash', castHash);
        if (castFid) redirectParams.set('sharedCastFid', castFid);
        if (viewerFid) redirectParams.set('viewerFid', viewerFid);

        const redirectUrl = redirectParams.toString() 
          ? `${homeUrl}?${redirectParams.toString()}`
          : homeUrl;

        // Redirect to app
        window.location.href = redirectUrl;
      } catch (error) {
        console.error('Share redirect error:', error);
        // Fallback: redirect to home without params
        window.location.href = 'https://0xagcheth.github.io/cbTARO/';
      }
    })();
  </script>
</body>
</html>
