      // Taro card data - all 78 cards
      const ALL_CARDS = [
        // Major Arcana
        { id: 0, name: "The Fool", keyword: "New Beginnings", description: "The Fool represents new beginnings, having faith in the future, being inexperienced, not knowing what to expect, having beginner's luck, improvisation and believing in the universe. This card encourages you to take a leap of faith and embrace the unknown with an open heart.", imagePath: "./public/Assets/imagine/taro_cards/THE FOOL.png" },
        { id: 1, name: "The Magician", keyword: "Manifestation", description: "The Magician represents manifestation, resourcefulness, power, and inspired action. You have all the tools you need to make your dreams come true. This card encourages you to take action and use your skills and resources to create the life you desire.", imagePath: "./public/Assets/imagine/taro_cards/THE MAGICIAN.png" },
        { id: 2, name: "The High Priestess", keyword: "Intuition", description: "The High Priestess represents intuition, sacred knowledge, and the subconscious mind. She encourages you to look within and trust your inner voice. This card suggests that answers lie in silence, meditation, and connecting with your spiritual side.", imagePath: "./public/Assets/imagine/taro_cards/THE HIGH PRIESTESS.png" },
        { id: 3, name: "The Empress", keyword: "Fertility", description: "The Empress represents fertility, nurturing, abundance, and Mother Nature. She embodies creativity, sensuality, and the power of creation. This card encourages you to connect with nature, express your creativity, and nurture yourself and others.", imagePath: "./public/Assets/imagine/taro_cards/THE EMPRESS.png" },
        { id: 4, name: "The Emperor", keyword: "Authority", description: "The Emperor represents authority, structure, control, and fatherhood. He embodies stability, power, and the ability to create order from chaos. This card encourages you to take control, set boundaries, and build a solid foundation for your goals.", imagePath: "./public/Assets/imagine/taro_cards/THE EMPEROR.png" },
        { id: 5, name: "The Hierophant", keyword: "Spiritual Wisdom", description: "The Hierophant represents tradition, conformity, morality, and ethics. He embodies spiritual wisdom, religious beliefs, and conventional values. This card encourages you to seek guidance from mentors, follow established traditions, and find meaning in structured belief systems.", imagePath: "./public/Assets/imagine/taro_cards/THE HIEROPHANT.png" },
        { id: 6, name: "The Lovers", keyword: "Love", description: "The Lovers represent love, harmony, relationships, values alignment, and choices. This card encourages you to make decisions based on your values and what truly matters to you. It can also indicate a significant relationship or partnership in your life.", imagePath: "./public/Assets/imagine/taro_cards/THE LOVERS.png" },
        { id: 7, name: "The Chariot", keyword: "Control", description: "The Chariot represents control, willpower, success, action, and determination. You have the drive and ambition to overcome obstacles and achieve your goals. This card encourages you to stay focused and use your willpower to move forward despite challenges.", imagePath: "./public/Assets/imagine/taro_cards/THE CHARIOT.png" },
        { id: 8, name: "Strength", keyword: "Strength", description: "Strength represents strength, courage, persuasion, influence, and compassion. True strength comes from inner calm and patience, not brute force. This card encourages you to be gentle yet firm, and to use your inner power wisely.", imagePath: "./public/Assets/imagine/taro_cards/STRENGTH.png" },
        { id: 9, name: "The Hermit", keyword: "Soul Searching", description: "The Hermit represents soul searching, introspection, being alone, and inner guidance. This card encourages you to take time for reflection, seek answers within, and trust your inner wisdom. Sometimes you need to withdraw from the world to find clarity.", imagePath: "./public/Assets/imagine/taro_cards/THE HERMIT.png" },
        { id: 10, name: "Wheel of Fortune", keyword: "Good Luck", description: "The Wheel of Fortune represents good luck, karma, life cycles, and a turning point. Everything in life is cyclical, and change is constant. This card reminds you that both good and challenging times are temporary, and the wheel will continue to turn.", imagePath: "./public/Assets/imagine/taro_cards/WHEEL OF FORTUNE.png" },
        { id: 11, name: "Justice", keyword: "Justice", description: "Justice represents justice, fairness, truth, cause and effect, and law. Every action has consequences, and balance will be restored. This card encourages you to make fair decisions, take responsibility for your actions, and seek truth and integrity.", imagePath: "./public/Assets/imagine/taro_cards/JUSTICE.png" },
        { id: 12, name: "The Hanged Man", keyword: "Pause", description: "The Hanged Man represents pause, suspension, letting go, and new perspectives. Sometimes you need to stop and look at things from a different angle. This card encourages you to surrender, release control, and see things from a fresh viewpoint.", imagePath: "./public/Assets/imagine/taro_cards/THE HANGED MAN.png" },
        { id: 13, name: "Death", keyword: "Endings", description: "Death represents endings, change, transformation, and transition. This card signifies the end of a cycle and the beginning of something new. It encourages you to let go of what no longer serves you and embrace transformation and renewal.", imagePath: "./public/Assets/imagine/taro_cards/DEATH.png" },
        { id: 14, name: "Temperance", keyword: "Balance", description: "Temperance represents balance, moderation, patience, and purpose. This card encourages you to find the middle path, blend opposites, and maintain equilibrium in all areas of your life. Patience and moderation will lead to harmony.", imagePath: "./public/Assets/imagine/taro_cards/TEMPERANCE.png" },
        { id: 15, name: "The Devil", keyword: "Shadow Self", description: "The Devil represents addiction, materialism, playfulness, and bondage. This card reveals what holds you captiveâ€”whether it's unhealthy attachments, limiting beliefs, or negative patterns. It encourages you to recognize your chains and break free.", imagePath: "./public/Assets/imagine/taro_cards/THE DEVIL.png" },
        { id: 16, name: "The Tower", keyword: "Sudden Change", description: "The Tower represents sudden change, upheaval, chaos, revelation, and awakening. This card signifies a dramatic shift that breaks down old structures to make way for new ones. While disruptive, this change is necessary for growth and liberation.", imagePath: "./public/Assets/imagine/taro_cards/THE TOWER.png" },
        { id: 17, name: "The Star", keyword: "Hope", description: "The Star represents hope, faith, purpose, renewal, and spirituality. After the darkness of the Tower, the Star brings light and healing. This card encourages you to have faith in the future, find inspiration, and reconnect with your spiritual purpose.", imagePath: "./public/Assets/imagine/taro_cards/THE STAR.png" },
        { id: 18, name: "The Moon", keyword: "Illusion", description: "The Moon represents illusion, fear, anxiety, subconscious, and intuition. This card reveals hidden fears and anxieties that may be clouding your judgment. It encourages you to trust your intuition while being aware of deception and illusion.", imagePath: "./public/Assets/imagine/taro_cards/THE MOON.png" },
        { id: 19, name: "The Sun", keyword: "Positivity", description: "The Sun represents positivity, fun, warmth, success, and vitality. This card brings joy, happiness, and success. It encourages you to embrace life with enthusiasm, celebrate your achievements, and bask in the warmth of positive energy.", imagePath: "./public/Assets/imagine/taro_cards/THE SUN.png" },
        { id: 20, name: "Judgement", keyword: "Judgement", description: "Judgement represents judgement, rebirth, inner calling, and absolution. This card signifies a time of reflection, evaluation, and awakening to your life's purpose. It encourages you to answer your inner calling and make peace with your past.", imagePath: "./public/Assets/imagine/taro_cards/JUDGEMENT.png" },
        { id: 21, name: "The World", keyword: "Completion", description: "The World represents completion, accomplishment, travel, and achievement. This card signifies the successful completion of a journey or cycle. It encourages you to celebrate your achievements, embrace new opportunities, and recognize the wholeness of your experience.", imagePath: "./public/Assets/imagine/taro_cards/THE WORLD.png" },
        // Wands (Minor Arcana) - 22-35
        { id: 22, name: "Ace of Wands", keyword: "Inspiration", description: "The Ace of Wands represents inspiration, spiritual enlightenment, new opportunities, and new projects. This card brings a burst of creative energy and enthusiasm. It encourages you to pursue your passions and start new ventures with confidence.", imagePath: "./public/Assets/imagine/taro_cards/ACE OF WANDS.png" },
        { id: 23, name: "Two of Wands", keyword: "Planning", description: "The Two of Wands represents planning, progress, discovery, and making decisions. This card signifies the beginning of a journey and the courage to step into the unknown. It encourages you to make bold choices and trust in your ability to create your own path.", imagePath: "./public/Assets/imagine/taro_cards/TWO OF WANDS.png" },
        { id: 24, name: "Three of Wands", keyword: "Expansion", description: "The Three of Wands represents expansion, foresight, overseas opportunities, and looking ahead. This card signifies growth, progress, and the rewards of your efforts. It encourages you to look to the future with optimism and expand your horizons.", imagePath: "./public/Assets/imagine/taro_cards/THREE OF WANDS.png" },
        { id: 25, name: "Four of Wands", keyword: "Celebration", description: "The Four of Wands represents celebration, joy, harmony, and homecoming. This card signifies a time of happiness, stability, and community. It encourages you to celebrate your achievements and enjoy the harmonious relationships in your life.", imagePath: "./public/Assets/imagine/taro_cards/FOUR OF WANDS.png" },
        { id: 26, name: "Five of Wands", keyword: "Conflict", description: "The Five of Wands represents conflict, disagreements, competition, and tension. This card signifies challenges and obstacles that require effort to overcome. It encourages you to embrace healthy competition and use conflicts as opportunities for growth.", imagePath: "./public/Assets/imagine/taro_cards/FIVE OF WANDS.png" },
        { id: 27, name: "Six of Wands", keyword: "Success", description: "The Six of Wands represents success, public recognition, progress, and self-confidence. This card signifies achievement, victory, and the recognition of your efforts. It encourages you to celebrate your successes and share your accomplishments with others.", imagePath: "./public/Assets/imagine/taro_cards/SIX OF WANDS.png" },
        { id: 28, name: "Seven of Wands", keyword: "Challenge", description: "The Seven of Wands represents challenge, competition, perseverance, and defense. This card signifies standing your ground and defending what you've achieved. It encourages you to be courageous, maintain your position, and overcome obstacles with determination.", imagePath: "./public/Assets/imagine/taro_cards/SEVEN OF WANDS.png" },
        { id: 29, name: "Eight of Wands", keyword: "Speed", description: "The Eight of Wands represents speed, action, alignment, and air travel. This card signifies rapid progress, momentum, and things moving quickly. It encourages you to take swift action and trust that everything is aligning for your highest good.", imagePath: "./public/Assets/imagine/taro_cards/EIGHT OF WANDS.png" },
        { id: 30, name: "Nine of Wands", keyword: "Resilience", description: "The Nine of Wands represents resilience, courage, persistence, and grit. This card signifies inner strength and the ability to keep going despite challenges. It encourages you to draw on your inner reserves and maintain your determination.", imagePath: "./public/Assets/imagine/taro_cards/NINE OF WANDS.png" },
        { id: 31, name: "Ten of Wands", keyword: "Burden", description: "The Ten of Wands represents burden, extra responsibility, hard work, and doing it all. This card signifies feeling overwhelmed by responsibilities and the need to delegate. It encourages you to lighten your load and focus on what truly matters.", imagePath: "./public/Assets/imagine/taro_cards/TEN OF WANDS.png" },
        { id: 32, name: "Page of Wands", keyword: "Inspiration", description: "The Page of Wands represents inspiration, ideas, discovery, and limitless potential. This card signifies enthusiasm, curiosity, and the spark of new ideas. It encourages you to explore your creative potential and embrace new adventures.", imagePath: "./public/Assets/imagine/taro_cards/PAGE OF WANDS.png" },
        { id: 33, name: "Knight of Wands", keyword: "Adventure", description: "The Knight of Wands represents adventure, passion, impulsiveness, and enthusiasm. This card signifies energy, action, and the pursuit of goals with passion. It encourages you to embrace change, take risks, and follow your passions with courage.", imagePath: "./public/Assets/imagine/taro_cards/KNIGHT OF WANDS.png" },
        { id: 34, name: "Queen of Wands", keyword: "Courage", description: "The Queen of Wands represents courage, determination, joy, and radiance. This card embodies confidence, charisma, and creative fire. It encourages you to express yourself boldly, pursue your passions, and shine your light brightly in the world.", imagePath: "./public/Assets/imagine/taro_cards/QUEEN OF WANDS.png" },
        { id: 35, name: "King of Wands", keyword: "Leadership", description: "The King of Wands represents leadership, vision, entrepreneurship, and honor. This card signifies natural-born leadership and the ability to inspire others. It encourages you to step into your power, lead with integrity, and pursue your vision with confidence.", imagePath: "./public/Assets/imagine/taro_cards/KING OF WANDS.png" },
        // Cups (Minor Arcana) - 36-49
        { id: 36, name: "Ace of Cups", keyword: "Love", description: "The Ace of Cups represents love, new relationships, compassion, and creativity. This card signifies emotional fulfillment, new beginnings in love, and the opening of the heart. It encourages you to embrace love, compassion, and emotional healing.", imagePath: "./public/Assets/imagine/taro_cards/ACE OF CUPS.png" },
        { id: 37, name: "Two of Cups", keyword: "Unified Love", description: "The Two of Cups represents unified love, partnership, mutual attraction, and relationships. This card signifies a deep connection, partnership, or romantic relationship. It encourages you to open your heart and form meaningful connections with others.", imagePath: "./public/Assets/imagine/taro_cards/TWO OF CUPS.png" },
        { id: 38, name: "Three of Cups", keyword: "Celebration", description: "The Three of Cups represents celebration, friendship, creativity, and community. This card signifies joy, abundance, and the celebration of life with others. It encourages you to nurture your relationships and celebrate the connections that bring you happiness.", imagePath: "./public/Assets/imagine/taro_cards/THREE OF CUPS.png" },
        { id: 39, name: "Four of Cups", keyword: "Meditation", description: "The Four of Cups represents meditation, contemplation, apathy, and reevaluation. This card signifies feeling disconnected or disillusioned, but also the opportunity for introspection. It encourages you to look within and find new sources of fulfillment.", imagePath: "./public/Assets/imagine/taro_cards/FOUR OF CUPS.png" },
        { id: 40, name: "Five of Cups", keyword: "Regret", description: "The Five of Cups represents regret, failure, disappointment, and pessimism. This card acknowledges loss and grief, but reminds you that not all is lost. It encourages you to focus on what remains and find hope in the midst of sorrow.", imagePath: "./public/Assets/imagine/taro_cards/FIVE OF CUPS.png" },
        { id: 41, name: "Six of Cups", keyword: "Revisiting", description: "The Six of Cups represents revisiting the past, childhood memories, innocence, and joy. This card signifies nostalgia, simplicity, and the pleasure of simple things. It encourages you to reconnect with your inner child and find joy in life's simple pleasures.", imagePath: "./public/Assets/imagine/taro_cards/SIX OF CUPS.png" },
        { id: 42, name: "Seven of Cups", keyword: "Opportunity", description: "The Seven of Cups represents opportunity, choice, wishful thinking, and illusion. This card signifies having many options and possibilities, but also confusion about which path to choose. It encourages you to discern between fantasy and reality.", imagePath: "./public/Assets/imagine/taro_cards/SEVEN OF CUPS.png" },
        { id: 43, name: "Eight of Cups", keyword: "Disappointment", description: "The Eight of Cups represents disappointment, abandonment, withdrawal, and escapism. This card signifies leaving behind what no longer serves you and searching for deeper meaning. It encourages you to let go of unfulfilling situations and seek emotional fulfillment.", imagePath: "./public/Assets/imagine/taro_cards/EIGHT OF CUPS.png" },
        { id: 44, name: "Nine of Cups", keyword: "Contentment", description: "The Nine of Cups represents contentment, satisfaction, gratitude, and wish fulfillment. This card signifies emotional satisfaction, happiness, and the achievement of your desires. It encourages you to appreciate what you have and share your abundance with others.", imagePath: "./public/Assets/imagine/taro_cards/NINE OF CUPS.png" },
        { id: 45, name: "Ten of Cups", keyword: "Divine Love", description: "The Ten of Cups represents divine love, blissful relationships, harmony, and alignment. This card signifies happiness, emotional fulfillment, and harmonious relationships. It encourages you to appreciate the love and joy in your life and celebrate your connections.", imagePath: "./public/Assets/imagine/taro_cards/TEN OF CUPS.png" },
        { id: 46, name: "Page of Cups", keyword: "Creative Opportunities", description: "The Page of Cups represents creative opportunities, intuitive messages, curiosity, and possibility. This card signifies new emotional experiences and intuitive insights. It encourages you to be open to new possibilities and trust your intuition.", imagePath: "./public/Assets/imagine/taro_cards/PAGE OF CUPS.png" },
        { id: 47, name: "Knight of Cups", keyword: "Creativity", description: "The Knight of Cups represents creativity, romance, bringing or receiving a message, and imagination. This card signifies emotional expression, artistic pursuits, and romantic gestures. It encourages you to follow your heart and express your emotions creatively.", imagePath: "./public/Assets/imagine/taro_cards/KNIGHT OF CUPS.png" },
        { id: 48, name: "Queen of Cups", keyword: "Compassionate", description: "The Queen of Cups represents compassionate, caring, emotionally stable, and intuitive. This card signifies emotional intelligence, empathy, and nurturing qualities. It encourages you to trust your intuition and care for yourself and others with compassion.", imagePath: "./public/Assets/imagine/taro_cards/QUEEN OF CUPS.png" },
        { id: 49, name: "King of Cups", keyword: "Emotionally Balanced", description: "The King of Cups represents emotionally balanced, compassionate, diplomatic, and wise. This card signifies emotional maturity, compassion, and the ability to handle emotions wisely. It encourages you to lead with empathy and maintain emotional balance.", imagePath: "./public/Assets/imagine/taro_cards/KING OF CUPS.png" },
        // Swords (Minor Arcana) - 50-63
        { id: 50, name: "Ace of Swords", keyword: "Breakthroughs", description: "The Ace of Swords represents breakthroughs, new ideas, mental clarity, and success. This card signifies mental clarity, sharp thinking, and the power of truth. It encourages you to speak your truth and use your intellect to overcome challenges.", imagePath: "./public/Assets/imagine/taro_cards/ACE OF SWORDS.png" },
        { id: 51, name: "Two of Swords", keyword: "Difficult Decisions", description: "The Two of Swords represents difficult decisions, weighing up options, and inner conflict. This card signifies being at a crossroads and needing to make a choice. It encourages you to seek clarity and trust your inner wisdom when making decisions.", imagePath: "./public/Assets/imagine/taro_cards/TWO OF SWORDS.png" },
        { id: 52, name: "Three of Swords", keyword: "Heartbreak", description: "The Three of Swords represents heartbreak, emotional pain, sorrow, grief, and hurt. This card acknowledges difficult emotions and painful experiences. It encourages you to process your feelings, seek support, and allow yourself to heal.", imagePath: "./public/Assets/imagine/taro_cards/THREE OF SWARDS.png" },
        { id: 53, name: "Four of Swords", keyword: "Rest", description: "The Four of Swords represents rest, relaxation, meditation, and contemplation. This card signifies the need for a break and time to recharge. It encourages you to take time for self-care and allow yourself to rest and recover.", imagePath: "./public/Assets/imagine/taro_cards/FOUR OF SWORDS.png" },
        { id: 54, name: "Five of Swords", keyword: "Conflict", description: "The Five of Swords represents conflict, disagreements, competition, and defeat. This card signifies arguments, tension, and the need to choose your battles wisely. It encourages you to consider the cost of winning and seek peaceful resolutions.", imagePath: "./public/Assets/imagine/taro_cards/FIVE OF SWARDS.png" },
        { id: 55, name: "Six of Swords", keyword: "Transition", description: "The Six of Swords represents transition, change, rite of passage, and releasing baggage. This card signifies moving from difficult times to calmer waters. It encourages you to let go of what no longer serves you and embrace positive change.", imagePath: "./public/Assets/imagine/taro_cards/SIX OF SWORDS.png" },
        { id: 56, name: "Seven of Swords", keyword: "Betrayal", description: "The Seven of Swords represents betrayal, deception, getting away with something, and stealth. This card signifies dishonesty, manipulation, or avoiding responsibility. It encourages you to be honest with yourself and others, and to face reality.", imagePath: "./public/Assets/imagine/taro_cards/SEVEN OF SWORDS.png" },
        { id: 57, name: "Eight of Swords", keyword: "Negative Thoughts", description: "The Eight of Swords represents negative thoughts, self-imposed restriction, and inner critic. This card signifies feeling trapped by your own thoughts and limiting beliefs. It encourages you to break free from mental restrictions and see new possibilities.", imagePath: "./public/Assets/imagine/taro_cards/EIGHT OF SWORDS.png" },
        { id: 58, name: "Nine of Swords", keyword: "Anxiety", description: "The Nine of Swords represents anxiety, worry, fear, depression, and nightmares. This card signifies mental anguish and the torment of negative thoughts. It encourages you to face your fears and seek help to find peace of mind.", imagePath: "./public/Assets/imagine/taro_cards/NINE OF SWORDS.png" },
        { id: 59, name: "Ten of Swords", keyword: "Painful Endings", description: "The Ten of Swords represents painful endings, deep wounds, betrayal, and loss. This card signifies rock bottom and the need for transformation. It encourages you to accept that some chapters must end so new beginnings can emerge.", imagePath: "./public/Assets/imagine/taro_cards/TEN OF SWORDS.png" },
        { id: 60, name: "Page of Swords", keyword: "New Ideas", description: "The Page of Swords represents new ideas, curiosity, thirst for knowledge, and new ways of communicating. This card signifies mental agility and the excitement of learning. It encourages you to be curious, ask questions, and communicate clearly.", imagePath: "./public/Assets/imagine/taro_cards/PAGE OF SWORDS.png" },
        { id: 61, name: "Knight of Swords", keyword: "Action", description: "The Knight of Swords represents action, impulsiveness, defending beliefs, and fighting for what you believe in. This card encourages you to take decisive action, speak your truth, and move forward with determination, though it warns against being too hasty.", imagePath: "./public/Assets/imagine/taro_cards/KNIGHT OF SWORDS.png" },
        { id: 62, name: "Queen of Swords", keyword: "Independence", description: "The Queen of Swords represents independence, unbiased judgement, clear boundaries, and direct communication. This card signifies mental clarity, honesty, and the ability to see through deception. It encourages you to communicate with clarity and set healthy boundaries.", imagePath: "./public/Assets/imagine/taro_cards/QUEEN OF SWORDS.png" },
        { id: 63, name: "King of Swords", keyword: "Mental Clarity", description: "The King of Swords represents mental clarity, intellectual power, authority, and truth. This card signifies logical thinking, fairness, and the ability to make sound judgments. It encourages you to think clearly and communicate with authority and integrity.", imagePath: "./public/Assets/imagine/taro_cards/KING OF SWORDS.png" },
        // Pentacles (Minor Arcana) - 64-77

        { id: 65, name: "Two of Pentacles", keyword: "Balance", description: "The Two of Pentacles represents balance, priorities, and multitasking. This card signifies juggling multiple responsibilities and finding equilibrium. It encourages you to manage your time and resources effectively and maintain balance in all areas of life.", imagePath: "./public/Assets/imagine/taro_cards/TWO OF PENTACLES.png" },
        { id: 66, name: "Three of Pentacles", keyword: "Collaboration", description: "The Three of Pentacles represents collaboration, learning, and implementation. This card signifies teamwork, craftsmanship, and the rewards of hard work. It encourages you to collaborate with others and take pride in your skills and contributions.", imagePath: "./public/Assets/imagine/taro_cards/THREE OF PENTACLES.png" },

        { id: 69, name: "Six of Pentacles", keyword: "Giving", description: "The Six of Pentacles represents giving, receiving, sharing wealth, and generosity. This card signifies charity, fairness, and the balance between giving and receiving. It encourages you to be generous and recognize the abundance in your life.", imagePath: "./public/Assets/imagine/taro_cards/SIX OF PENTACLES.png" },
        { id: 70, name: "Seven of Pentacles", keyword: "Perseverance", description: "The Seven of Pentacles represents perseverance, investment, effort, and reward. This card signifies patience and the need to wait for results. It encourages you to continue working toward your goals and trust that your efforts will be rewarded in time.", imagePath: "./public/Assets/imagine/taro_cards/SEVEN OF PENTACLES.png" },
        { id: 71, name: "Eight of Pentacles", keyword: "Apprenticeship", description: "The Eight of Pentacles represents apprenticeship, repetitive tasks, mastery, and skill development. This card signifies dedication to your craft and the process of learning. It encourages you to focus on mastering your skills and take pride in your work.", imagePath: "./public/Assets/imagine/taro_cards/EIGHT OF PENTACLES.png" },
        { id: 72, name: "Nine of Pentacles", keyword: "Abundance", description: "The Nine of Pentacles represents abundance, luxury, self-sufficiency, and financial independence. This card signifies material comfort, refinement, and the rewards of hard work. It encourages you to enjoy the fruits of your labor and appreciate your achievements.", imagePath: "./public/Assets/imagine/taro_cards/NINE OF PENTACLES.png" },
